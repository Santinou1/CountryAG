<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons e íconos -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.png" />
    <!-- Íconos personalizados (no estándar, pero útiles para compartir o branding) -->
    <link rel="icon" type="image/png" href="/ENPUNTO_CORTO.png" />
    <link rel="icon" type="image/png" href="/ENPUNTO_LARGO_Mesa de trabajo 1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transporte EnPunto</title>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader" style="display:flex;align-items:center;justify-content:center;position:fixed;inset:0;z-index:9999;background:white;flex-direction:column;">
      <img src="/ENPUNTO_LARGO_Mesa de trabajo 1.png" alt="EnPunto" style="height:60px;margin-bottom:24px;" />
      <!-- Spinner animado con 3 puntos -->
      <div style="display:flex;gap:8px;margin-bottom:18px;">
        <div class="preloader-dot" style="width:14px;height:14px;border-radius:50%;background:#1e40af;animation:preloader-bounce 1s infinite alternate;"></div>
        <div class="preloader-dot" style="width:14px;height:14px;border-radius:50%;background:#1e40af;animation:preloader-bounce 1s 0.2s infinite alternate;"></div>
        <div class="preloader-dot" style="width:14px;height:14px;border-radius:50%;background:#1e40af;animation:preloader-bounce 1s 0.4s infinite alternate;"></div>
      </div>
      <div style="color:#1e40af;font-weight:600;font-size:1rem;letter-spacing:0.5px;">Por favor, aguarde un momento...</div>
    </div>
    <style>
      @keyframes preloader-bounce {
        0% { transform: translateY(0); opacity: 0.7; }
        50% { transform: translateY(-16px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.7; }
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
